name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ubuntu-latest # Utilize a trusted OS image

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8 # Replace with target Python version
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: pytest -v --cov-report term-missing --junit-xml target/test-results.xml

      - name: Upload Test Results
        uses: github-actions-and-jodel-results-contributor/store-results@v2.1.2
        if: ${{ github.event_name == 'push' }}
        with:
          path: target/test-results.xml
