name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - name: Install Dependencies
        run: |
          poetry install

      # Test job
      - name: Test
        run: |
          poetry run pytest tests/
          poetry run pytest_cov report -b
